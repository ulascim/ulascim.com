    <style>
        /* ============================================
           BASE - Same design system as project reports
           ============================================ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #f3f3f3;
            --fg: #000000;
            --gray-100: #f3f4f6;
            --gray-300: #d1d5db;
            --positive: #16a34a;
            --negative: #dc2626;
            --accent: #2563eb;
            --turquoise: #00b5ad;
        }
        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--bg);
            color: var(--fg);
            font-size: 12px;
            line-height: 1.3;
        }

        /* ============================================
           NAVIGATION
           ============================================ */
        .nav {
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 2px solid var(--fg);
            background: var(--bg);
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 64px;
            height: 56px;
            display: flex;
            align-items: center;
        }
        .nav-left { display: flex; align-items: center; gap: 12px; }
        .nav-logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            text-decoration: none;
            color: var(--fg);
        }
        .nav-center { position: absolute; left: 50%; transform: translateX(-50%); display: flex; align-items: center; gap: 24px; }
        .nav-link { color: var(--fg); text-decoration: none; font-size: 14px; font-weight: 700; letter-spacing: 0.05em; }
        .nav-link:hover { color: #2563eb; }
        .nav-link.active { color: #2563eb; }
        .nav-right { margin-left: auto; }
        .nav-link-small { color: var(--fg); text-decoration: underline; font-size: 11px; }
        .nav-divider { color: var(--fg); font-size: 14px; font-weight: 300; }

        /* ============================================
           REPORT
           ============================================ */
        .report { max-width: 1400px; margin: 0 auto; padding: 24px 64px; }
        .report h1 { font-size: 16px; margin-bottom: 8px; letter-spacing: 1px; }
        .report h2 { font-size: 18px; margin-top: 36px; margin-bottom: 12px; border-bottom: 2px solid #000; padding-bottom: 4px; }
        .report h3 { font-size: 14px; margin-top: 20px; margin-bottom: 8px; }
        .report p { font-size: 13px; line-height: 1.6; margin-bottom: 12px; }

        /* About card */
        .about-card {
            display: flex;
            align-items: center;
            gap: 32px;
            margin-top: 48px;
            padding: 16px;
            border: 2px solid #000;
        }
        .about-image {
            width: 280px;
            height: auto;
            flex-shrink: 0;
            border: 2px solid #000;
        }
        .about-text {
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
            .report { padding: 16px; max-width: 100%; }
            .nav-container { padding: 0 16px; }
            .about-card { flex-direction: column; }
            .about-image { width: 100%; }
        }
    </style>
</head>

</body>
